<body>
    <h1>Temperature Max Min Avg & Threshold Checker</h1>

    <script>

        let temp = [23, 25, 30, 32, 27, 25, 31, 28, 26, 29, 33, 24, 28, 22, 30, 32, 27, 25, 31, 28, 26, 29, 33, 24]

        min = Math.min(...temp);
        max = Math.max(...temp);
        avarage = Math.average(...temp);

        console.log(min); // 👉️ 22
        console.log(max); // 👉️ 33
        console.log(average); // 👉️ 33
        


    </script>
